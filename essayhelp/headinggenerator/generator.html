        <h1>MLA Heading Generator</h1>
        <br/><br/>
        <form name="myForm" onsubmit="generateHeading(); return false;">
            <label id = "nameLabel" name = "nameLabel" for = "name">Enter your name</label><br/><br/>
            <input type = "text" id = "name" name = "name" placeholder = "Your name here..." class = "textInput" required><br/><br/>
            <label id = "teacherNameLabel" for = "prefix">Enter you teacher's last name and prefix</label><br/><br/>
            <select id = "prefix" name = "prefix" required>
                <option value = "Mrs. ">Mrs.</option>
                <option value = "Ms. ">Ms.</option>
                <option value = "Mr. ">Mr.</option>
                <option value = "Mx. ">Mx.</option>
            </select>
            <input class = "textInput" id = "teacherName" name = "teacherName" type = "text" placeholder="You teacher's name here..." required><br/><br/>
            <label id = "courseNameLabel" name = "courseNameLabel" for = "courseName">Enter your course name</label><br/><br/>
            <input class = "textInput" id = "courseName" name = "courseName" type = "text" placeholder = "Your course name here..." required><br/><br/>
            <label id = "periodLabel" name = "periodLabel" for = "period">Course period here(#):</label><br/><br/>
            <input class = "textInput" id = "period" name = "period" type = "text" placeholder = "Your period here..." required><br/><br/>
            <input class = "button" type = "submit" onclick = "checkInput()">
